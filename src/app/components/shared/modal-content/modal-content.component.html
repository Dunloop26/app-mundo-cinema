<div class="modal-container" *ngIf="modal?.hasData()">
  <div class="headings">
    <h4 class="center">{{modal?.getData().title ?? 'Informaci√≥n'}}</h4>
    <h6 class="flow-text center">{{modal?.getData().subtitle ?? ''}}</h6>
  </div>
  <p class="center">{{modal?.getData().content}}</p>
  <div class="button-group">
    <button class="btn waves-effect red darken-3" (click)="onCancel()">{{modal?.getData().cancelLabel ?? 'Cancelar'}}</button>
    <button class="btn waves-effect" (click)="onAccept()">{{modal?.getData().acceptLabel ?? 'Aceptar'}}</button>
  </div>
</div>
