
<article class="ticket-view-container modal-style">
  <div class="image-container">
    <img src="" alt="Product img">
  </div>
  <h1 class="title">
    {{title}}
  </h1>
  <div class="bottom-section">
    <p class="subtitle secondary-font">{{subtitle}}</p>
    <input class="number-input" type="number" [min]="minValue" [max]="maxValue" step="1" [defaultValue]="value" [disabled]="countDisabled" (change)="onCountChange($event)">
  </div>
</article>
